<script type="text/javascript">
$(function()
{
	//ajax删除
	$('.del').click(function()
	{	 
		if (!confirm('您确定要删除么？')) return;
		var admin_id = $(this).data('del');
		var this_del = $(this);
		$.get("<?=URL('admin/article/com_del')?>",{com_id:admin_id},function(info)
		{
			if (info == 1) {
				this_del.parents('tr').remove();
			} else {
				alert('删除失败');
			}
		})
	})
})
</script>
